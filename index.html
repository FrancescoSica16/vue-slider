<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!--  Importo Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Importo lo stylesheet specifico -->
    <link rel="stylesheet" href="style.css">

    <!-- Importo VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Javascript VUE slider img</title>
</head>
<body>

    <div id="app" class="container d-flex">
    
            <div class="wrapper d-flex">
                <div class="previous-img d-flex justify-content-center align-items-center">
                    <i class="fas fa-angle-left fa-3x"></i>
                </div>

                <div class="img-slider">
                    <img :src="images[indexImages].source" :alt="images[indexImages].alt">
                </div>

                <div class="next-img d-flex justify-content-center align-items-center">
                    <i class="fas fa-angle-right fa-3x"></i>
                </div>
            </div>    
          
    </div>
    

        
        

   

    <script type="text/javascript" src="script.js">
    </script>
</body>
</html>
